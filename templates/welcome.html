<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ... Your existing styles ... */

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            font-size: 2em;
        }

        section {
            display: flex;
            justify-content: space-around;
            padding: 2em;
        }

        .card {
            background-color: #fff;
            border-radius: 8px;
            padding: 1.5em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin: 0 1em;
        }

        h2 {
            color: #333;
            border-bottom: 2px solid #333;
            padding-bottom: 0.5em;
            margin-bottom: 1em;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 1em;
        }

        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        #headbut{
            margin-left: 90%;
            text-decoration: none;
            font-weight: bold;
            color: white;
            background-color: #28a745;            
        }
    </style>
    <title>Dashboard</title>
</head>
<body>
    <header>
        Dashboard
    <button id="headbut"><a href="/logout">Logout</a></button>

    </header>
    <h2 id="username">Welcome, <i>{{ username }}</i></h2>

    <section>
        <div class="card">
            <h2>Joke</h2>
            <ul>
                <button><a href="/call_external_api">Click for Random Joke</a></button>
                <button><a href="/welcome">Clear</a></button>
                {% if setup %}
                    <p><b>Setup:</b> {{ setup }}</p>
                    <div id="content">
                        <p><b>Punchline:</b> {{ punchline }}</p>
                {% endif %}
            </ul>
        </div>

        <div class="card">
            <h2>Username:{{ username }}</h2>
            <p>{{ current_date }}</p>
        </div>
    </section>
    <section>
        <div class="card" id="genteamBut" style="background-color: #fff; border-radius: 8px; padding: 1.5em; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); flex: 1; margin: 0 1em; display: flex; flex-direction: column; align-items: center;">
            <h2 style="color: #333; border-bottom: 2px solid #333; padding-bottom: 0.5em; margin-bottom: 1em;">Submit Details</h2>
            <p style="margin-bottom: 1em;">Click the link below to submit your details</p>
            <button id="urlbut" style="background-color: #28a745; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 1em;"><a href="/gen_team" style="color: white; text-decoration: none;">Submit Details</a></button>
        </div>
    </section>
    <footer>
        Â© 2024 Dashboard
    </footer>
</body>
</html>
